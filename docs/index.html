<html lang="es">
<head>
    <link rel="icon" href="Fotos/corazon.svg" type="image/svg" />
    <title>Album de Fotos</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" integrity="sha384-v8BU367qNbs/aIZIxuivaU55N5GPF89WBerHoGA4QTcbUjYiLQtKdrfXnqAcXyTv" crossorigin="anonymous">

</head>
<body>
    <!-- Hacemos uso del Jumbotron para escribir la parte de la cabecera-->
    <div class="jumbotron">
        <h1 class="display-4 text-center">
            Feliz 25 mi Princesa
            <i class="fas fa-heart" style="color: red"></i>
            <i class="fas fa-crown" style="color: gold"></i>
        </h1>
        <br />
        <p class=" text-center">
            Hay promesas que son eternas y yo quiero que tu seas una de esas promesas, te amo muchisimo  <i class="fas fa-heart" style="color: red"></i>
        </p>


    </div>

    <!-- Aqui esta el contenedor donde guardamos las tarjetas-->

    <div class="container">

        <!-- Tarjeta de afuera-->
        <div class="card-columns" id="galeria">

            <script>
                var imagenes = new Array();
                var galeria = document.getElementById('galeria');
                j = 1;
                for (var i = 0; i < 61; i++) {
                    imagenes[i] = j;
                    j++;
                }
                for (imagen of imagenes) {
                    galeria.innerHTML += `
                  <div class="card">
                <a href="#" data-toggle="modal" data-target="#id${imagen}">
                    <img src="Fotos/${imagen}.jpg" alt="" class="card-img-top">
                </a>
            </div>


            <!-- Modal -->
            <div class="modal fade" id="id${imagen}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <!-- Boton X que se encuentra en la esquina que es optativo-->
                <button type="button" class="close mr-2" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <img src="Fotos/${imagen}.jpg" class="img-fluid rounded">
                </div>
            </div>
                    `
                }
            </script>



        </div>





    </div>





</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>


</html>
